name: Convert Rulesets with Mihomo

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  convert-rulesets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check mihomo and input files
        id: check_files
        run: |
          if [ ! -f "mihomo" ]; then
            echo "MIHOMO_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Error: mihomo executable not found in the repository root."
            exit 1
          fi
          
          if [ ! -f "adblock_reject.txt" ]; then
            echo "Error: adblock_reject.txt not found in the repository root."
            exit 1
          fi
          
          if [ ! -s "adblock_reject.txt" ]; then
            echo "Error: adblock_reject.txt is empty."
            exit 1
          fi

      - name: Execute mihomo command
        run: |
          ./mihomo convert-ruleset domain yaml adblock_reject.txt adblock_reject.mrs

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add adblock_reject.mrs
          git commit -m "Update adblock_reject.mrs file"
          git push
