name: Run AdBlock Rule Generator

on:
  schedule:
    - cron: '*/30 * * * *'  # 每30分钟运行一次
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PowerShell
      uses: actions/setup-powershell@v2

    - name: Run adblock_rule_generator.ps1
      run: pwsh ./adblock_rule_generator.ps1

    - name: Commit and Push YAML file
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add adblock_reject.yaml
        git commit -m "Update adblock_reject.yaml"
        git push origin main  # 确保推送到主分支
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
