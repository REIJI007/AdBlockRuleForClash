name: Run AdBlock Rule Generator

on:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟运行一次
  workflow_dispatch:  # 手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      run: |
        sudo apt-get update
        sudo apt-get install -y git
        git clone https://github.com/${{ github.repository }}.git
        cd $(basename "${{ github.repository }}")

    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https software-properties-common
        wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y powershell

    - name: Run adblock_rule_generator.ps1
      run: pwsh ./adblock_rule_generator.ps1

    - name: Commit and Push YAML file
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add adblock_reject.yaml
        git commit -m "Update adblock_reject.yaml"
        git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} HEAD:main
