name: Download Mihomo

on:
  workflow_dispatch:  # 添加这行来启用手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间00:00运行

jobs:
  download-mihomo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download latest Mihomo release
        run: |
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/MetaCubeX/mihomo/releases/latest | jq -r .tag_name)
          curl -L -o mihomo "https://github.com/MetaCubeX/mihomo/releases/download/${LATEST_RELEASE}/mihomo-linux-amd64-${LATEST_RELEASE}"
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add mihomo
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update Mihomo to latest version" && git push)
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
