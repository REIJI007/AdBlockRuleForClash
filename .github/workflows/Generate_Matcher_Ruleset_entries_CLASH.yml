name: Generate_Matcher_Ruleset_entries_CLASH

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟运行一次

jobs:
  process-files:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2  # 检出仓库代码

    - name: Process adblock_reject.txt
      run: |
        # 处理 adblock_reject.txt 文件
        # 删除包含 'payload' 的行
        # 只在以 '- DOMAIN,' 开头的行末尾添加 ',REJECT'
        # 其他所有行（包括注释、空行等）保持不变
        sed '/payload/d' adblock_reject.txt | sed '/^- DOMAIN,/{s/$/,REJECT/}' > adblock_reject_change.txt

    - name: Process adblock_reject.yaml
      run: |
        # 处理 adblock_reject.yaml 文件
        # 删除包含 'payload' 的行
        # 只在以 '- DOMAIN,' 开头的行末尾添加 ',REJECT'
        # 其他所有行（包括注释、空行等）保持不变
        sed '/payload/d' adblock_reject.yaml | sed '/^- DOMAIN,/{s/$/,REJECT/}' > adblock_reject_change.yaml

    - name: Commit changes
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: |
        # 配置 Git
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

        # 设置远程仓库 URL，使用 TOKEN 进行身份验证
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}

        # 添加修改后的文件到 Git
        git add adblock_reject_change.txt adblock_reject_change.yaml

        # 提交更改，如果没有更改则输出信息
        git commit -m "Process adblock files: add ,REJECT to DOMAIN lines only and remove payload lines" || echo "No changes to commit"

        # 拉取最新的远程更改并进行重建
        git pull origin main --rebase

        # 推送更改到 main 分支
        git push origin main
