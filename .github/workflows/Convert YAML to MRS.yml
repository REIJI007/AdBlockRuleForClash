name: Convert YAML to MRS

on:
  push:
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install latest mihomo (v1.18.7)
        run: |
          curl -Lo mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7.gz
          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/

      - name: Convert YAML to MRS
        run: |
          for file in *.yaml; do
            filename="${file%.*}"
            mihomo convert-ruleset domain/ipcidr yaml "$file" "$filename.mrs"
          done

      - name: Push MRS files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.mrs
          git commit -m "Convert YAML to MRS using mihomo v1.18.7" || echo "No changes to commit"
          git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
