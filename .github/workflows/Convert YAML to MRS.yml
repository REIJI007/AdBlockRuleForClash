name: Convert YAML to MRS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Download and setup mihomo
      run: |
        wget https://github.com/MetaCubeX/mihomo/releases/download/v1.18.0/mihomo-linux-amd64-v1.18.0.gz -O - | gunzip -c > mihomo
        chmod +x mihomo
        sudo mv mihomo /usr/local/bin/mihomo

    - name: Verify mihomo installation
      run: |
        mihomo -v

    - name: Check files to be converted
      run: |
        ls -lah adblock.reject.yaml adblock.reject_change.yaml

    - name: Convert YAML to MRS
      run: |
        set -e
        for file in adblock.reject.yaml adblock.reject_change.yaml; do
          echo "Converting $file..."
          mihomo convert-ruleset domain/ipcidr yaml "$file" "${file%.yaml}.mrs"
          echo "Converted $file to ${file%.yaml}.mrs"
        done

    - name: Commit and Push changes
      if: github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.mrs
        git commit -m "Convert specific YAML files to MRS" || echo "No changes to commit"
        git push origin ${{ github.ref }}
