name: Convert YAML to MRS
on:
  push:
    paths:
      - '**.yaml'
  workflow_dispatch:
jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install mihomo tools
        run: |
          curl -Lo mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7.gz
          curl -Lo mihomo-alpha.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7-alpha.gz
          curl -Lo mihomo-meta.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7-meta.gz
          gunzip mihomo.gz mihomo-alpha.gz mihomo-meta.gz
          chmod +x mihomo mihomo-alpha mihomo-meta
          sudo mv mihomo mihomo-alpha mihomo-meta /usr/local/bin/
      - name: Convert YAML to MRS
        run: |
          for file in *.yaml; do
            filename="${file%.*}"
            echo "Converting $file using mihomo"
            mihomo convert-ruleset domain/ipcidr yaml "$file" "${filename}-mihomo.mrs" || true
            echo "Converting $file using mihomo-alpha"
            mihomo-alpha convert-ruleset domain/ipcidr yaml "$file" "${filename}-alpha.mrs" || true
            echo "Converting $file using mihomo-meta"
            mihomo-meta convert-ruleset domain/ipcidr yaml "$file" "${filename}-meta.mrs" || true
          done
      - name: Push MRS files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.mrs
          git commit -m "Convert YAML to MRS using mihomo tools" || echo "No changes to commit"
          git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
