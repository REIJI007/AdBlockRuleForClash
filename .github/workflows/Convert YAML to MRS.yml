name: Convert YAML to MRS

on:
  push:
    paths:
      - '**.yaml'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install latest mihomo and related tools
        run: |
          # 下载并安装 mihomo
          curl -Lo mihomo.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7.gz
          gunzip mihomo.gz
          chmod +x mihomo
          sudo mv mihomo /usr/local/bin/

          # 下载并安装 mihomo-alpha
          curl -Lo mihomo-alpha.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7-alpha.gz
          gunzip mihomo-alpha.gz
          chmod +x mihomo-alpha
          sudo mv mihomo-alpha /usr/local/bin/

          # 下载并安装 mihomo-meta
          curl -Lo mihomo-meta.gz https://github.com/MetaCubeX/mihomo/releases/download/v1.18.7/mihomo-linux-amd64-v1.18.7-meta.gz
          gunzip mihomo-meta.gz
          chmod +x mihomo-meta
          sudo mv mihomo-meta /usr/local/bin/

          # 下载并安装 Country.mmdb
          sudo mkdir -p /etc/mihomo
          curl -Lo Country.mmdb https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb
          sudo mv Country.mmdb /etc/mihomo/

      - name: Convert YAML to MRS
        run: |
          for file in *.yaml; do
            filename="${file%.*}"
            mihomo convert-ruleset domain/ipcidr yaml "$file" "$filename.mrs"
          done

      - name: Push MRS files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.mrs
          git commit -m "Convert YAML to MRS using latest mihomo tools" || echo "No changes to commit"
          git push https://${{ secrets.TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
