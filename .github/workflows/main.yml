name: AdBlock Rule Generator

on:
  schedule:
    - cron: '*/20 * * * *'  # 每 20 分钟运行一次
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PowerShell
        uses: actions/setup-powershell@v2

      - name: Run script
        run: pwsh ./generate_adblock_rules.ps1

      - name: Upload generated file
        uses: actions/upload-artifact@v2
        with:
          name: adblock_reject.yaml
          path: C:\Users\26343\.config\clash\providers\rule\adblock_reject.yaml
